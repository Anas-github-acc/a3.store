apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: kv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: anasahamad/a3store-api:latest
          ports:
            - containerPort: 8080
          env:
            - name: KV_GRPC_TARGET
              value: "kv-headless.kv.svc.cluster.local:50051"
            - name: PROMETHEUS_URL
              value: http://prometheus-server.monitoring.svc.cluster.local
            - name: LOKI_URL
              value: http://loki.monitoring.svc.cluster.local:3100
          # Resource requests and limits - due to error
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"

